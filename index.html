<!DOCTYPE html>
<html>
<head>
  <title>Scientific Number Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 300px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function validateInput() {
      var input = document.getElementById("numberInput").value.trim();

      if (input === "") {
        showAlert("Please enter a scientific number.", "warning");
        return;
      }

      var pattern = /^[-+]?(\d+(\.\d*)?|\.\d+)([eE][-+]?\d+)?$/;
      if (pattern.test(input)) {
        showAlert("Valid scientific number: " + input, "success");
      } else {
        showAlert("Invalid scientific number format.", "error");
      }
    }

    function showAlert(message, type) {
      var alertBox = document.createElement("div");
      alertBox.textContent = message;
      alertBox.style.padding = "10px";
      alertBox.style.marginTop = "10px";
      alertBox.style.borderRadius = "5px";

      if (type === "warning") {
        alertBox.style.backgroundColor = "#FFF3CD";
        alertBox.style.color = "#856404";
      } else if (type === "success") {
        alertBox.style.backgroundColor = "#D4EDDA";
        alertBox.style.color = "#155724";
      } else if (type === "error") {
        alertBox.style.backgroundColor = "#F8D7DA";
        alertBox.style.color = "#721C24";
      }

      var container = document.querySelector(".container");
      container.appendChild(alertBox);

      setTimeout(function() {
        container.removeChild(alertBox);
      }, 3000);
    }
  </script>
</head>
<style>
    body {
      background-image:url("back.jpg");
      background-repeat:no-repeat;
      background-attachment:fixed;
      background-size:100% 100%;
    }
  </style>
<body>
  <div class="container">
    <h1>Scientific Number Validator</h1>
    <input type="text" id="numberInput" placeholder="Enter a scientific number">
    <button onclick="validateInput()">Validate</button>
  </div>

  <script>
    var inputBox = document.getElementById("numberInput");
    inputBox.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        validateInput();
      }
    });
  </script>
</body>
</html>
